    ajax.open('GET', `http://static.cloudmobi.net/testpageadmopub/${url}`, true)

    console.log(url)

  testFun('test')
  document.addEventListener('DOMContentLoaded', function (e) {
    testFun('DOMContentLoaded')
  })
  const mraidInit = _ => {
    testFun('mraidInit')
    // 监听mraid stateChange
    window.mraid.addEventListener('stateChange', function (state) {
      testFun(`state______${state}`)
    })
  }
  mraidInit()

</script>
