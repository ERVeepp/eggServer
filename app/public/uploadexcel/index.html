<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上传excel</title>
</head>
<body>
  <!-- 上传excel文件 -->
  <form method="POST" action="/uploadexcel?_csrf={{ ctx.csrf | safe }}" enctype="multipart/form-data">
    上传excel：
    <input id="file" type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" name="file" />
    <button type="submit">Upload</button>
  </form>
</body>
</html>
